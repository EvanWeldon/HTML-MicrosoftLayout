<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="styles.css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous">



  </head>
  <body>
    <!--Main Header-->
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <!--Add my icons-->
    <div id="icons">
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-water"></i></span>
        <span><i class="fas fa-glass"></i></span>
        <span><i class="fas fa-building"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
    </div>
    <!--The main pictures and links-->
    <div id="mini-layout">
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Small Kitten Photo">
            </div>
            <div>
                <strong>Small Kitten</strong>
            </div>
            <div>
                <p>Look how small it is!</p>
            </div>
            <div>
                <a href="https://placekitten.com/">More small kittens</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://place-puppy.com/100x100" alt="Funny dog">
            </div>
            <div>
                <strong>Fun Dog</strong>
            </div>
            <div>
                <p>Look at this fun dog!</p>
            </div>
            <div>
                <a href="https://placedog.net/">More fun dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Swimming Bear">
            </div>
            <div>
                <strong>Swimming Bear</strong>
            </div>
            <div>
                <p>Look at this bear swim!</p>
            </div>
            <div>
                <a href="https://placebear.com/">More Swimming Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://www.placecage.com/100/100" alt="Nicholas Cage on a motorcycle">
            </div>
            <div>
                <strong>Nicolas Cage</strong>
            </div>
            <div>
                <p>Look at Nicolas Cage!</p>
            </div>
            <div>
                <a href="https://www.placecage.com/">More Nicolas Cage</a>
            </div>
        </span>
    </div>
  </body>
</html>
